<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-wrapper">
        <div class="difficulty-slider">
            <div class="difficulty-slider__draggable"></div>
        </div>
        <div class="game-board">
            <progress class="game-board__download" id="download" max="100" value="0"></progress>
            <section class="game-board__hit-map hit-map" data-name="hitMap">
                <div class="hit-map__keyboard">
                    <div class="hit-map__row">
                        <div class="hit-map__key" data-letter="q" data-keyCode="81"></div>
                        <div class="hit-map__key" data-letter="w" data-keyCode="87"></div>
                        <div class="hit-map__key" data-letter="e" data-keyCode="69"></div>
                        <div class="hit-map__key" data-letter="r" data-keyCode="82"></div>
                        <div class="hit-map__key" data-letter="t" data-keyCode="84"></div>
                        <div class="hit-map__key" data-letter="y" data-keyCode="89"></div>
                        <div class="hit-map__key" data-letter="u" data-keyCode="85"></div>
                        <div class="hit-map__key" data-letter="i" data-keyCode="73"></div>
                        <div class="hit-map__key" data-letter="o" data-keyCode="79"></div>
                        <div class="hit-map__key" data-letter="p" data-keyCode="80"></div>    
                    </div>
                    <div class="hit-map__row--2">
                        <div class="hit-map__key" data-letter="a" data-keyCode="65"></div>
                        <div class="hit-map__key" data-letter="s" data-keyCode="83"></div>
                        <div class="hit-map__key" data-letter="d" data-keyCode="68"></div>
                        <div class="hit-map__key" data-letter="f" data-keyCode="70"></div>
                        <div class="hit-map__key" data-letter="g" data-keyCode="71"></div>
                        <div class="hit-map__key" data-letter="h" data-keyCode="72"></div>
                        <div class="hit-map__key" data-letter="j" data-keyCode="74"></div>
                        <div class="hit-map__key" data-letter="k" data-keyCode="75"></div>
                        <div class="hit-map__key" data-letter="l" data-keyCode="76"></div>    
                    </div>
                    <div class="hit-map__row--3">
                        <div class="hit-map__key" data-letter="z" data-keyCode="90"></div>
                        <div class="hit-map__key" data-letter="x" data-keyCode="88"></div>
                        <div class="hit-map__key" data-letter="c" data-keyCode="67"></div>
                        <div class="hit-map__key" data-letter="v" data-keyCode="86"></div>
                        <div class="hit-map__key" data-letter="b" data-keyCode="66"></div>
                        <div class="hit-map__key" data-letter="n" data-keyCode="78"></div>
                        <div class="hit-map__key" data-letter="m" data-keyCode="77"></div>    
                    </div>
                </div>
            </section>
            <div class="game-board__action-threshold">
                <div class="game-board__action-line"></div>
            </div>
            <div class="game-board__start-message" data-name="startMsgContainer">
                <p>press space to start</p>
            </div>
            <div class="game-board__overlay"></div>
        </div>
        <section class="stats--vertical">
        </section>
        <section class="stats">
            <div class="stats__time-left">
                <p class="stats__time-left-value">0 : 00</p>
            </div>
            <div class="stats__hits">
                <p class="stats__hits-value">hit : 0</p>
            </div>
            <div class="stats__misses">
                <p class="stats__misses-value">miss : 0</p>
            </div>
            <div class="stats__accuracy">
                <p class="stats__accuracy-value">accuracy : ---</p>
            </div>
        </section>
    </div>
    <script src="js/Renderer.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-wrapper">
        <div class="difficulty-slider">
            <div class="difficulty-slider__handle"></div>
        </div>
        <div class="game-board">
            <div class="game-board__action-threshold"></div>
            <div class="game-board__start-message">
                <p>press space to start</p>
            </div>
        </div>
        <section class="stats--vertical">
        </section>
    </div>
        <section class="stats">
            <div class="stats__time-left">
                <p class="stats__time-left-value">0 : 00</p>
            </div>
            <div class="stats__hits">
                <p class="stats__hits-value">hit : 0</p>
            </div>
            <div class="stats__misses">
                <p class="stats__misses-value">miss : 0</p>
            </div>
            <div class="stats__accuracy">
                <p class="stats__accuracy-value">accuracy : ---</p>
            </div>
        </section>
        <section class="hit-map">
            <div class="hit-map__keyboard">
                <div class="hit-map__row">
                    <div class="hit-map__key" data-letter="q"></div>
                    <div class="hit-map__key" data-letter="w"></div>
                    <div class="hit-map__key" data-letter="e"></div>
                    <div class="hit-map__key" data-letter="r"></div>
                    <div class="hit-map__key" data-letter="t"></div>
                    <div class="hit-map__key" data-letter="y"></div>
                    <div class="hit-map__key" data-letter="u"></div>
                    <div class="hit-map__key" data-letter="i"></div>
                    <div class="hit-map__key" data-letter="o"></div>
                    <div class="hit-map__key" data-letter="p"></div>    
                </div>
                <div class="hit-map__row--2">
                    <div class="hit-map__key" data-letter="a"></div>
                    <div class="hit-map__key" data-letter="s"></div>
                    <div class="hit-map__key" data-letter="d"></div>
                    <div class="hit-map__key" data-letter="f"></div>
                    <div class="hit-map__key" data-letter="g"></div>
                    <div class="hit-map__key" data-letter="h"></div>
                    <div class="hit-map__key" data-letter="j"></div>
                    <div class="hit-map__key" data-letter="k"></div>
                    <div class="hit-map__key" data-letter="l"></div>    
                </div>
                <div class="hit-map__row--3">
                    <div class="hit-map__key" data-letter="z"></div>
                    <div class="hit-map__key" data-letter="x"></div>
                    <div class="hit-map__key" data-letter="c"></div>
                    <div class="hit-map__key" data-letter="v"></div>
                    <div class="hit-map__key" data-letter="b"></div>
                    <div class="hit-map__key" data-letter="n"></div>
                    <div class="hit-map__key" data-letter="m"></div>    
                </div>
            </div>
        </section>
    <script src="js/Renderer.js" type="module"></script>
</body>
</html>
